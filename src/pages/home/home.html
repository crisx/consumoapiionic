<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Listado de productos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>Lo recomendado</ion-list-header>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/avatar-ts-barbie.png">
      </ion-avatar>
      <h2>{{ post.title }}</h2>
      <p>{{ post.body }}</p>
      <button ion-button clear icon-start *ngFor="let post of posts" (click)="goToProduct(post)">
      <ion-icon name='beer' is-active="false"></ion-icon>
      Ver producto
    </button>
      <ion-note item-end>$ 3.000</ion-note>
    </ion-item>

  </ion-list>
</ion-content>
